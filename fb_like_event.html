<!DOCTYPE html>
<html>
	<head>
		<title>Wifi Authentication</title>
	</head>

	<body>
		<script>
			
			// The following two blocks
			// initializes Facebook SDK
      		window.fbAsyncInit = function() {
        		FB.init({
          			appId      : '290884437749394',
          			status     : true,
          			cookie	   : true,
          			xfbml      : true,
          			version    : 'v2.0'
        		});
      		};

      		(function(d, s, id){
         		var js, fjs = d.getElementsByTagName(s)[0];
         		if (d.getElementById(id)) {return;}
         		js = d.createElement(s); js.id = id;
         		js.src = "//connect.facebook.net/en_US/sdk.js";
         		fjs.parentNode.insertBefore(js, fjs);
       		}(document, 'script', 'facebook-jssdk'));
       		       
    	</script>
    	
    	
    	<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
		</fb:login-button>
		
		<div class="fb-like" data-href="https://www.facebook.com/uroptest" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></div>
		
		<script type="text/javascript">
			window.onload = function() {
				FB.Event.subscribe("edge.create", function(o) { alert("Liked!") });
				FB.Event.subscribe("edge.remove", function(o) { alert("Unliked...") });
			};
		</script>		
	</body>
</html>
